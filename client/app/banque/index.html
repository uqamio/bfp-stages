<div class="grid-block align-center">
    <div class="small-12 medium-9 grid-content">
        <h1>Banque de savoirs</h1>
            <span class="inline-label">
                <span class="form-label">
                    <img zf-iconic="" icon="magnifying-glass" size="small">
                </span>
                <input type="text" ng-model="searchEtablissement" placeholder="Recherche dans les établissements"/>
            </span>
        <section class="block-list">
            <header>Établissements

            </header>
            <ul>
                <li ng-repeat="etablissement in etablissements | filter:searchEtablissement | orderBy: ['type', 'nom']"
                    class="fadeIn with-chevron">
                    <a ui-sref="etablissement({ id: etablissement._id } )">
                        {{etablissement.nom}} - {{etablissement.__t}}
                    </a>
                </li>
            </ul>
        </section>
        <div class="float-right">
            <a href="#" zf-open="etablissementModal">Ajouter un établissement</a>
        </div>
    </div>
</div>

<div zf-modal="" id="etablissementModal">
    <div class="grid-block vertical">
        <div class="primary title-bar">
            <span class="left">
            </span>

            <div class="center title">Créer un établissement</div>
            <span class="right">
                <a zf-close class="close-button">x</a>
            </span>
        </div>
        <div class="grid-content padding" style="padding-top: 1rem;">
            <div class="grid-block">
                <div class="small-12 grid-content">
                    <label>
                        Nom de l'établissement
                        <input type="text" placeholder="Nom" ng-model="newEtablissement.nom">
                    </label>
                </div>
                <div class="small-12  grid-content">
                    <label>Type d'établissement</label>
                    <label>
                        <input type="radio" value="Enseignement" ng-model="newEtablissement.type">
                        Établissement d'enseignement
                    </label>
                    <label>
                        <input type="radio" value="CommissionScolaire" ng-model="newEtablissement.type">
                        Commission scolaire
                    </label>
                </div>
                <div class="small-12 grid-content text-right" style="padding: 1rem">
                    <button class="button" type="button" ng-click="creer()">Créer</button>
                    <button zf-close class="button" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
